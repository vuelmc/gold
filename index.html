<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>资产指挥舱 - 实时基金估值监控系统</title>
    <script>
      (function () {
        var k = 'asset-dashboard-theme';
        var v = localStorage.getItem(k);
        if (v === 'dark' || v === 'light') document.documentElement.setAttribute('data-theme', v);
        else document.documentElement.setAttribute('data-theme', window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
